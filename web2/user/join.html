    <script>
    function checkUserIdExist(){
    	var user_id = $("#user_id").val()
    	
    	if(user_id.length == 0){
    		alert('아이디를 입력해 주세요');
    		return;
    	}
    	
    	$.ajax({
    		url : "/user/checkUserIdExist/" + user_id,
    		type : "get",
    		dataType : "text",
    		success : function(result){
    			if(result.trim() == "0"){
    				alert("사용할 수 있는 아이디입니다");
    				$("#userIdExist").val("0");
    				$("#idck").val("yes");
    				$("#user_pw").focus();
    			}else if(result.trim() == "1"){
    				alert("이미 존재하는 아이디입니다");
    				$("#userIdExist").val("1");
    				$("#user_id").focus();
    			}
    		}			
    	})
    	
      } // checkUserIdExist
      
     
      function resetUserIdExist(){	  
    	  $("#userIdExist").val("1");
    	  $("#idck").val("no");
      } // resetUserIdExist
      
      function joinCheck(f){
          if(f.user_pw.value!=f.user_pw2.value){
             alert("비밀번호와 비밀번호 확인이 서로 다릅니다.");
             f.user_pw.focus();
             return false;
          }
          if(f.idck.value!="yes"){
             alert("아이디 중복 체크를 하지 않으셨습니다.");
             return false;
          }
          if(f.user_name.value.length < 2){
             alert("이름은 최소 2글자 이상 입력하세요.");
             f.user_name.focus();
             return false;
          } else if(f.user_name.value.length > 6){
             alert("이름은 최대 6글자까지 입력 가능합니다.");
             f.user_name.focus();
             return false;
          }
          if(f.user_phone.value.length < 9){
             alert("연락처는 최소 10자리 이상 입력하세요.");
             f.user_phone.focus();
             return false;
          }
          if(f.user_email.value.indexOf("@") == -1){
             alert("이메일 주소를 확인하세요.");
             f.user_email.focus();
             return false;
          } else if(f.user_email.value.indexOf(".") == -1){
             alert("이메일 주소를 확인하세요.");
             f.user_email.focus();
             return false;
          }
       }
  
</script>
